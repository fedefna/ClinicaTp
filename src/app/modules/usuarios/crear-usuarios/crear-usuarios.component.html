<div id="background" class="position-relative overflow-hidden">
    <div class="col-md-8 mx-auto mt-5">
        <div class="card-body contenedor">
            <h1 class="text-center">Registrar usuarios</h1>
            <div class="imagenContainer">
                <div class='d-md-flex flex-md-equal'>
                    <div (click)="setEspecialista()">
                        <label>Especialista</label><br>
                        <img src="../../../assets/registro_especialistas.png">
                    </div>
                    <div (click)="setPaciente()">
                        <label>Paciente</label><br>
                        <img src="../../../assets/registro_paciente.png">
                    </div>
                    <div (click)="setAdmin()">
                        <label>Admin</label><br>
                        <img src="../../../../assets/admin.svg">
                    </div>
                </div>
            </div>

            <form *ngIf="tipoUsuario==='paciente'" [formGroup]="registerFormPaciente" (ngSubmit)="registrarPaciente()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="nombre" class="form-control" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" class="form-control" formControlName="apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento: </label>
                    <input type="date" formControlName="fechaNacimiento">
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="dni" class="form-control" formControlName="dni">
                </div>
                <div>
                    <label for="obraSocial">Ingrese su obra social</label>
                    <input class="form-control" formControlName="obraSocial">
                </div>
                <div>
                    <label>Subir 2 fotos para el perfil:</label>
                    <div>
                        <input type="file" (change)="changeImgPaciente1($event)">
                    </div>
                    <div>
                        <input type="file" (change)="changeImgPaciente2($event)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Mínimo 6 caracteres"
                        formControlName="password">
                </div>
                <div class="form-group">
                    <label position="floating">Repetir Contraseña</label>
                    <input type="password" formControlName="password2" class="form-control"
                        placeholder="Mínimo 6 caracteres">
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button [disabled]="!registerFormPaciente.valid" class="btn btn-dark btn-lg">Registrarse</button>
                </div>
            </form>

            <form *ngIf="tipoUsuario==='especialista'" [formGroup]="registerFormEspecialista"
                (ngSubmit)="registrarEspecialista()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="nombre" class="form-control" formControlName="nombreEspecialista">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" class="form-control" formControlName="apellidoEspecialista">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="emailEspecialista">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento: </label>
                    <input type="date" formControlName="fechaNacimientoEspecialista">
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="dni" class="form-control" formControlName="dniEspecialista">
                </div>
                <div class="form-group">
                    <label for="dni">Especialidad</label>
                    <select formControlName="especialidadEspecialista" name="miselect">
                        <option [value]="item" *ngFor="let item of listaEspecialidades">{{item}}</option>
                    </select>
                    <button [value]="item" *ngFor="let item of listaEspecialidades"
                        (click)="agregarEspecialidad(item)"></button>
                </div>
                <div>
                    <label>Subir 1 foto:</label>
                    <input type="file" (change)="changeImgEspecialista($event)">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Mínimo 6 caracteres"
                        formControlName="passwordEspecialista">
                </div>
                <div class="form-group">
                    <label position="floating">Repetir Contraseña</label>
                    <input type="password" formControlName="password2Especialista" class="form-control"
                        placeholder="Mínimo 6 caracteres">
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button [disabled]="!registerFormEspecialista.valid"
                        class="btn btn-dark btn-lg">Registrarse</button>
                </div>
            </form>
            <form *ngIf="tipoUsuario==='admin'" [formGroup]="registerFormAdmin" (ngSubmit)="registrarAdmin()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="nombre" class="form-control" formControlName="nombreAdmin">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" class="form-control" formControlName="apellidoAdmin">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="emailAdmin">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de nacimiento: </label>
                    <input type="date" formControlName="fechaNacimientoAdmin">
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="dni" class="form-control" formControlName="dniAdmin">
                </div>
                <div>
                    <label>Subir 1 foto:</label>
                    <input type="file" (change)="changeImgAdmin($event)">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Mínimo 6 caracteres"
                        formControlName="passwordAdmin">
                </div>
                <div class="form-group">
                    <label position="floating">Repetir Contraseña</label>
                    <input type="password" formControlName="password2Admin" class="form-control"
                        placeholder="Mínimo 6 caracteres">
                </div>
                <br>
                <div class="d-grid gap-2">
                    <button [disabled]="!registerFormAdmin.valid" class="btn btn-dark btn-lg">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
