<div id="background" class="position-relative overflow-hidden">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrarse</h1>
                <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario()">
                    <div class="form-group">
                        <p>
                            Seleccionar tipo de usuario:
                            <select [(ngModel)]="tipoUsuario" name="tipoUsuario" formControlName="tipoUsuario">
                                <option>paciente</option>
                                <option>especialista</option>
                            </select>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="nombre" class="form-control" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="apellido" class="form-control" formControlName="apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input type="fechaNacimiento" class="form-control" formControlName="fechaNacimiento">
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="dni" class="form-control" formControlName="dni">
                    </div>
                    <div *ngIf="this.tipoUsuario==='paciente'">
                        <label>Subir 2 fotos para el perfil:</label>
                        <div>
                            <input type="file" (change)="changeImgPaciente1($event)">
                        </div>
                        <div>
                            <input type="file" (change)="changeImgPaciente2($event)">
                        </div><br>
                        <div>
                            <label for="obraSocial">Ingrese su obra social</label>
                            <input class="form-control" formControlName="obraSocial">
                        </div>
                    </div>
                    <div *ngIf="tipoUsuario=='especialista'">
                        <label>Subir 1 foto:</label>
                        <input type="file" (change)="changeImgEspecialista($event)">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Mínimo 6 caracteres"
                            formControlName="password">
                    </div>
                    <div class="form-group">
                        <label position="floating">Repetir Contraseña</label>
                        <input type="password" formControlName="password2" class="form-control" placeholder="Mínimo 6 caracteres">
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button [disabled]="!registerForm.valid" class="btn btn-dark btn-lg">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
